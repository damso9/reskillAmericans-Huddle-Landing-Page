<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ce167c893.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <nav>
                <img src="./images/logo.svg" alt="image logo">            
            </nav>
            <main>
                <div class="illustration">
                    <img src="./images/illustration-mockups.svg" alt="">
                </div>
                <div class="content">
                    <div class="content-main">
                        <header>
                            <h2>Build The Community</h2>
                            <h2>Your Fans Will Love</h2>
                        </header>
                        <p>Huddle re-imagines the way we build communitities. You
                            have  a voice, but so does your audience. Create connections
                            with your users as you engage in genuine discussion.
                        </p>
                        <button>Register</button>
                    </div>
                </div>
            </main>
            <footer>
                <div class="icon-group">
                    <a href="#"><i class="fab fa-facebook-f icon1"></i></a>
                    <a href="#"><i class="fab fa-twitter icon"></i></a>
                    <a href="#"><i class="fab fa-instagram icon"></i></a>
                    
                    
                    
                </div>
            </footer>
    
        </div>
      </div>
    
</body>
</html>
